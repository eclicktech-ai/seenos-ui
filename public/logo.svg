<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SeenOS Logo - Abstract Letterform with Perception Elements -->
  <g transform="translate(100, 100)">
    <!-- Main abstract "S" letterform - refined and minimal -->
    <path d="M -50 -45 
             C -50 -45, 35 -45, 35 -25
             C 35 -5, -50 -5, -50 15
             C -50 35, 35 35, 35 45" 
          stroke="#1f1f1f" 
          stroke-width="12" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Subtle perception-inspired accent - represents vision/sensing -->
    <ellipse cx="0" cy="0" rx="38" ry="25" 
             stroke="#4a4a4a" 
             stroke-width="2" 
             fill="none" 
             opacity="0.4"
             transform="rotate(-15)"/>
    
    <!-- Minimal dot accents - intelligence markers -->
    <circle cx="-50" cy="-45" r="4" fill="#1f1f1f"/>
    <circle cx="35" cy="45" r="4" fill="#1f1f1f"/>
    
    <!-- Subtle inner highlight on S -->
    <path d="M -45 -40 
             C -45 -40, 30 -40, 30 -22
             C 30 -4, -45 -4, -45 12
             C -45 28, 30 28, 30 40" 
          stroke="#ffffff" 
          stroke-width="2" 
          stroke-linecap="round" 
          fill="none"
          opacity="0.15"/>
  </g>
</svg>
